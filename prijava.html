<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prijava.css">
  <title>Sign Up</title>
</head>
<body>
  <div id="page">
    <form id="signupForm">
      <div id="reg-box">
        <div class="title">
          <img class="logo" src="slike/output-onlinepngtools.png" alt="">
          Sign Up
        </div>

        <div id="reg">
          <input autofocus id="signupEmail" type="email" placeholder="Email" required>
          <br><br>

          <input id="korisnicko_ime" type="text"
            placeholder="User Name" required pattern="[A-Za-z0-9]{3,10}"
            title="Enter 3 to 10 alphanumeric characters">
          <br><br>

          <input type="password" id="signupPassword" placeholder="Password" required>
          <br><br>

          <div>
            <button class="submitButton" type="submit">Sign Up</button>
            <div class="links">
              <button id="googleSignup" class="googleLink" type="button">
                <img class="googleLogo" src="slike/7123025_logo_google_g_icon.png" alt="Google logo" />
                Sign Up With Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlPTVvP5rzT5roLZ1ZH2jx1T3rWoWkkxc",
      authDomain: "theweatherthebetterproj.firebaseapp.com",
      projectId: "theweatherthebetterproj",
      storageBucket: "theweatherthebetterproj.appspot.com",
      messagingSenderId: "382904854538",
      appId: "1:382904854538:web:7b60d55776b44db61cd7f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/password sign up
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully!");
        window.location.href = "wthrapp2.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Google sign up
    document.getElementById("googleSignup").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "wthrapp2.html";
      } catch (error) {
        console.error("Google sign-up error:", error);
        alert("Google sign-up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
