<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prijava.css">
  <title>Sign Up</title>
</head>
<body>
  <div id="page">
    <form id="signupForm">
      <div id="reg-box">
        <div class="title">
          <img class="logo" src="slike/output-onlinepngtools.png" alt="">
          Sign Up
        </div>

        <div id="reg">
          <input autofocus id="signupEmail" type="email" placeholder="Email" required>
          <br><br>

          <input id="korisnicko_ime" type="text"
            placeholder="User Name" required pattern="[A-Za-z0-9]{3,10}"
            title="Enter 3 to 10 alphanumeric characters">
          <br><br>

          <input type="password" id="signupPassword" placeholder="Password" required>
          <br><br>

          <div>
            <button class="submitButton" type="submit">Sign Up</button>
            <div class="links">
              <button id="googleSignup" class="googleLink" type="button">
                <img class="googleLogo" src="slike/7123025_logo_google_g_icon.png" alt="Google logo" />
                Sign Up With Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="js/prijava.js">
  </script>
</body>
</html>
