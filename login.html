<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prijava.css">
  <title>Log In</title>
</head>
<body>
  <div id="page">
    <!-- Added id="loginForm" here -->
    <form id="loginForm" method="post" enctype="multipart/form-data">
      <div id="reg-box">
        <div class="title">
          <img class="logo" src="slike/output-onlinepngtools.png" alt="">
          Login
        </div>

        <div id="reg">
          <!-- Fixed IDs to match JS -->
          <input autofocus id="loginEmail" type="text"
            placeholder="Email">

          <br><br>

          <input id="korisnicko_ime" type="text"
            placeholder="User Name" required pattern="[A-Za-z0-9]{3,10}"
            title="Unesite 3 do 10 alfanumeriÄkih znakova">
          
          <br><br>

          <input type="password" id="loginPassword"
            placeholder="Password" required>

          <div>
            <button class="submitButton" type="submit">Log In</button>

                     <div class="links">


  <button id="googleLogin" class="googleLink" type="button">
    <img class="googleLogo" src="slike/7123025_logo_google_g_icon.png" alt="Google logo" />
    Login up With Google
  </button>
</div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="js/login.js">


  </script>
</body>
</html>
