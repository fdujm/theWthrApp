<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prijava.css">
  <title>Log In</title>
</head>
<body>
  <div id="page">
    <!-- Added id="loginForm" here -->
    <form id="loginForm" method="post" enctype="multipart/form-data">
      <div id="reg-box">
        <div class="title">
          <img class="logo" src="slike/output-onlinepngtools.png" alt="">
          Login
        </div>

        <div id="reg">
          <!-- Fixed IDs to match JS -->
          <input autofocus id="loginEmail" type="text"
            placeholder="Email">

          <br><br>

          <input id="korisnicko_ime" type="text"
            placeholder="User Name" required pattern="[A-Za-z0-9]{3,10}"
            title="Unesite 3 do 10 alfanumeriÄkih znakova">
          
          <br><br>

          <input type="password" id="loginPassword"
            placeholder="Password" required>

          <div>
            <button class="submitButton" type="submit">Log In</button>

                     <div class="links">


  <button class="googleLink" type="button">
    <img class="googleLogo" src="slike/7123025_logo_google_g_icon.png" alt="Google logo" />
    Sign up With Google
  </button>
</div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvder } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAlPTVvP5rzT5roLZ1ZH2jx1T3rWoWkkxc",
      authDomain: "theweatherthebetterproj.firebaseapp.com",
      projectId: "theweatherthebetterproj",
      storageBucket: "theweatherthebetterproj.appspot.com",
      messagingSenderId: "382904854538",
      appId: "1:382904854538:web:7b60d55776b44db61cd7f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");

        // Redirect to main app page after popup
        window.location.href = "wthrapp2.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Google
document.getElementById("googleLogin").addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    window.location.href = "index.html"; // back to app
  } catch (error) {
    console.error("Google login error:", error);
  }
});


  </script>
</body>
</html>
